 {% extends 'feeds/base.html' %} {%load bootstrap3%} {% block content %} {{block.super}} {%if user.is_authenticated%} <br> {% block content %}
<div class="row">
  <div class="col-xs-12">
    <form action="" method="post" enctype="multipart/form-data">
      {% csrf_token %}

      <label>
        {{ form.title.label }}
        {{ form.title }}
        {{ form.title.errors }}
      </label>
      <label>
        {{ form.image.description }}
        {{ form.image }}
        {{ form.image.errors }}
      </label>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>
</div>
{% endblock %}
